<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <h1>Minesweeper Game</h1>
        
        <div class="inputs">
            <label for="inputMines">Number of Mines:</label>
            <input type="number" id="inputMines" name="inputMines" value="99">

        </div>
        <div class="inputs">
            <label for="inputRows">Number of Rows:</label>
            <input type="number" id="inputRows" name="inputRows" value="16">

        </div>
        <div class="inputs">
            <label for="inputColumns">Number of Columns:</label>
            <input type="number" id="inputColumns" name="inputColumns" value="30">

        </div>

        <button class="newGame-btn">Create New Game</button>
        <h2 class="display-text">Reveal all numbers to win! Don't click the bombs!</h2>

        <div class="grid-area">

        </div>

    
    </div>


    <script src="minesweeper.js"></script>
</body>
</html>
